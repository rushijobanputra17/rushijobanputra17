<!DOCTYPE html>
<html>
<head>
    <title>Canva</title>

</head>
<body>
    <header>
        <center>
            <h3>Day 3 Canva </h3>
        </center>
    </header>

    <canvas id="Canvas" width="500" height="500" style="border:1px solid #d3d3d3;">

        <script>
            var c = document.getElementById("Canvas");
            var c2 = c.getContext("2d");

            var first = c2.createLinearGradient(20, 0, 200, 0);
            first.addColorStop(0, "pink");
            first.addColorStop(1, "pink");
            c2.fillStyle = first;
            c2.fillRect(10, 10, 300, 250);

            

            var second = c2.createLinearGradient(20, 0, 200, 0);
            second.addColorStop(0, "green");
            second.addColorStop(1, "green");
            c2.fillStyle = second;
            c2.fillRect(130, 125, 300, 250);
           

        </script>
</body>

</html>
