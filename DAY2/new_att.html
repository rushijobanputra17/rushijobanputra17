<!DOCTYPE html>
<html>
<head>
    <title>
        New Tag
    </title>
</head>
<body>



    <headr>
        <center><h2><abbr title="Satva Solution is an IT organization">Welcome to satva Solution</abbr></h2></center>
    </headr>
    <div>
        <h3>Address of Satva solution:</h3>
        <address>
            Block-C 601, Ganesh Meridian, 
            Opp. Amiraj Farm, Nr. New Gujarat High Court,<br />
            Sarkhej - Gandhinagar Hwy, Ahmedabad, Gujarat 380060
        </address>
    </div>

    <h3>
        <b>use of Image map tag and area tag</b>  
    </h3>
    <div>
        <img src="main.jpg" alt="main image" usemap="#otherimage"/>

    </div>
    <div>
        <map name="otherimage">
            <area shape="rect" coords="34,44,270,350" alt="calc" href="Calculator.html">
            <area shape="rect" coords="290,172,333,250" alt="Phone" href="day2_table_task.html">
            <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="image.html">
        </map>
    </div>
    <div>
        <h3>Audio element</h3>
        <h5>house sound</h5>
      
        <audio controls>
            <source src="horse.ogv" type="audio/ogg">
           
        </audio>
    </div>

    <div>
        <h4>
            Font Base
            set default font size, face(type), color.
            <basefont color="#FF0000" face="Helvetica" size="+2" />
        </h4>
    </div>
</body>
</html>


<!--
abbr : for displaying specific information when mouse hover.
address : for displaying contact information

    -->
