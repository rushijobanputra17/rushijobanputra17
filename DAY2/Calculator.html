<!DOCTYPE html>
<html>
<head>
    <title>Html Task cal</title>
    <style>
        table {
            width: 60%;
            border: 1px solid #dddddd;
            border-radius: 25px;
            border-collapse: separate;
        }

        td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

<body>
    <header>
        <center><h1>Welcome to Satva Solution</h1></center>

    </header>
    <div class="container">
        <h4>Calculator</h4>
        <table>
            <tr>
                <td colspan="4" style="text-align: right; background-color: black; color: white; border-top-left-radius: 25px; border-top-right-radius: 25px; ">
                    0
                </td>
            </tr>
            <tr>
                <td>+</td>
                <td>-</td>
                <td>*</td>
                <td>/</td>
            </tr>

            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan="4" style="background-color: coral; border-bottom-right-radius: 25px;">=</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>

            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr>
                <td style=" border-bottom-left-radius: 25px;">0</td>
                <td>.</td>
                <td>AC</td>
            </tr>
        </table>
    </div>





</body>

</html>
